name: Cenus health check

on:
  schedule:
    # Runs every day at 16:00 UTC (10:00 AM US Central). Change if you like.
    - cron: "0 16 * * *"
  workflow_dispatch: {}   # lets you run it manually from the Actions tab

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run Meta/Notion/Slack checks
        env:
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          FB_TOKEN:        ${{ secrets.FB_ACCESS_TOKEN }}   # fallback for our config
          FB_APP_ID:       ${{ secrets.FB_APP_ID }}
          FB_APP_SECRET:   ${{ secrets.FB_APP_SECRET }}
          NOTION_TOKEN:    ${{ secrets.NOTION_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          META_API_VERSION: "v20.0"
        run: |
          python scripts/test_meta.py
          python scripts/test_notion.py
          python scripts/test_slack.py